<meta charset="utf-8">

<script>
	function mostra(texto){
		document.write(texto);
		pulaLinha(1)
	}
	function pulaLinha(quantidade){
		for(var i=0; i<quantidade;i++){
			document.write("<br>");
		}
	}
	var tabuada = parseInt(prompt("Digite um numero para saber sua tabuada"));
	var numero = 1;

	while(numero<=10){
		mostra(numero+" x "+tabuada+" = " + numero*tabuada);
		numero++;
	}
</script>
