<meta charset="utf-8">

<script>
	function mostra(texto){
		document.write(texto);
		pulaLinha(1)
	}
	function pulaLinha(quantidade){
		for(var i=0; i<quantidade;i++){
			document.write("<br>");
		}
	}
	var indice;

	for(indice=1; indice<=100; indice++){
		if(indice%2==0){
			mostra(indice);
		}
	}















</script>
